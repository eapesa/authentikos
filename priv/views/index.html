<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authentikos</title>
  <link rel="stylesheet" type="text/css" href="/assets/stylesheet/style.css" />

</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-title">{{ title }}</div>
    </div>
    <div class="body">
      <div class="function" id="generate">
        <h2>GENERATE QR CODE</h2>
        <div class="function-input">
          <input type="text" placeholder="email" v-model="generateInputs.account_name" />
          <br>
          <button v-on:click="generateQrCode">Generate</button>
          <button v-on:click="clearOutput($event, 'generate')">Clear</button>
        </div>
        <!-- <hr/> -->
        <div class="generate-output">
          <div class="output-container">
            <img :src="qrCode">
          </div>
        </div>
      </div>
      <div class="vertical"></div>
      <div class="function" id="verify">
        <h2>VERIFY CODE</h2>
        <div class="function-input">
          <input type="text" placeholder="email" id="input-email" v-model="verifyInputs.account_name" />
          <input type="text" placeholder="passcode" id="input-passcode" v-model="verifyInputs.passcode" />
          <br/>
          <button v-on:click="verifyQrCode">Verify</button>
          <button v-on:click="clearOutput($event, 'verify')">Clear</button>
        </div>
        <!-- <hr/> -->
        <div class="generate-output">
          <div class="output-container" v-if="flags.checkResult">
            <img src="/assets/miscs/ok-96.png" v-if="flags.passcode"/>
            <img src="/assets/miscs/x-96.png" v-else/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/ext/vue.min.js"></script>
  <script src="/assets/js/ext/vue-resource.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
